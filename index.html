    <div class="navbar">
        <div class="logo">Facebook</div>
        <div class="user-info">
            <img src="./pictures/live.jpeg" alt="User Pic" class="user-pic">
            <div>
                <span class="user-name">Live</span><br>
              
            </div>
        </div>
    </div>

    <div class="container">
                             <!-- first post -->
        <div class="post">
            <div class="post-header">
                <img src="./pictures/saad1.webp" alt="User Pic" class="user-pic">
                <span class="user-name"><u>Kashif </u></span><br>
                <br>
            </div>
            <div class="post-content">
                <img src="./pictures/kashif.jpeg" alt="" class="picture">
            </div>
            <div class="post-actions">
                <button class="like-btn" onclick="toggleLike(this)">
                    <i class="fa-regular fa-heart"></i>Like
                </button>
                <button class="comment-btn" onclick="toggleComment(this)">
                    <i class="fa-regular fa-comment"></i>Comment
                </button>
                <button class="share-btn" onclick="toggleShare(this)">
                    <i class="fa-regular fa-share-all"></i>Share
                </button>
            </div>
            <div class="share-options">
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="comments-section">
                <input type="text" placeholder="Write a comment..." class="comment-input">
                <button class="submit-comment-btn">Submit</button>
                <div class="comments-list"></div>
            </div>
        </div>
